<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Pro Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --accent-color: #38bdf8;
      --success-color: #10b981;
      --danger-color: #f43f5e;
      --text-main: #f8fafc;
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .dashboard-container { max-width: 1100px; margin: 0 auto; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .welcome-text h1 { margin: 0; font-size: 28px; font-weight: 800; color: var(--accent-color); }
    .welcome-text p { margin: 5px 0 0; opacity: 0.7; }

    .id-badge {
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent-color);
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      border: 1px solid var(--accent-color);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .stat-card h3 { margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }
    .value { font-size: 32px; font-weight: 800; margin-top: 10px; display: block; color: var(--accent-color); }

    .main-content { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
    .chart-box { background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); }
    
    .info-box {
      background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      padding: 30px;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .logout-btn {
      background: rgba(244, 63, 94, 0.2);
      color: #f43f5e;
      border: 1px solid #f43f5e;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
    }

    @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div class="dashboard-container">
  <header class="header">
    <div class="welcome-text">
      <h1 id="display-name">Loading...</h1>
      <p>English / <span style="color:white">Miss Amira's Group</span></p>
    </div>
    <div class="id-badge" id="display-id">ID: ---</div>
  </header>

  <div class="stats-grid">
    <div class="stat-card">
      <h3>Quiz Grade</h3>
      <span class="value" id="display-quiz">--</span>
    </div>
    <div class="stat-card">
      <h3>Attendance</h3>
      <span class="value" id="attendance">--</span>
    </div>
    <div class="stat-card">
      <h3>Homework</h3>
      <span class="value" id="hw">--</span>
    </div>
  </div>

  <div class="main-content">
    <div class="chart-box">
      <h3 style="margin-top:0">Learning Performance</h3>
      <canvas id="lineChart"></canvas>
    </div>
    <div class="info-box">
      <h2>Keep Going! üöÄ</h2>
      <p>You are doing better than 80% of your classmates this week.</p>
      <button class="logout-btn" onclick="logout()">Log out</button>
    </div>
  </div>
</div>

<script>
  const studentData = JSON.parse(localStorage.getItem("student"));

  if (!studentData) {
      window.location.href = "login.html";
  } else {
      // ÿ™ÿµÿ≠Ÿäÿ≠ ÿßŸÑŸÄ IDs ŸÑŸÉŸä ÿ™ÿ∑ÿßÿ®ŸÇ ÿßŸÑŸÄ HTML ŸÅŸàŸÇ
      document.getElementById("display-name").innerText = "Hi, " + (studentData.name || "Student");
      document.getElementById("display-id").innerText = "ID: " + (studentData.studentId || "000");
      document.getElementById("display-quiz").innerText = studentData.quiz || "0/0"; 
	  document.getElementById("display-quiz").style.color = "var(--accent-color)";

      function forceColor(elementId, value) {
          const el = document.getElementById(elementId);
          if (!el) return;
          
          el.innerText = value || "--";
          const status = String(value).toLowerCase().trim();
          
          if (status === "yes") {
              el.style.setProperty("color", "#10b981", "important"); // ÿ£ÿÆÿ∂ÿ±
          } else if (status === "no") {
              el.style.setProperty("color", "#f43f5e", "important"); // ÿ£ÿ≠ŸÖÿ±
          } else {
              el.style.setProperty("color", "white", "important");
          }
      }

      forceColor("attendance", studentData.attendance);
      forceColor("hw", studentData.hw);
  }

  // Chart
  const ctx = document.getElementById('lineChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Performance %',
        data: [65, 78, 20, 90], 
        borderColor: '#38bdf8',
        backgroundColor: 'rgba(56, 189, 248, 0.1)',
        fill: true,
        tension: 0.4,
        borderWidth: 3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
      },
      plugins: { legend: { display: false } }
    }
  });

  function logout() {
    localStorage.removeItem("student");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
