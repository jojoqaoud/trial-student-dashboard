<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student dashboard</title>
<style>
  :root {
    --bg-color: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --accent-color: #38bdf8;
    --input-bg: rgba(15, 23, 42, 0.6);
    --text-main: #f8fafc;
  }

  body {
    background-color: var(--bg-color);
    background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
    color: var(--text-main);
    font-family: 'Plus Jakarta Sans', 'Cairo', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: var(--card-bg);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    padding: 40px;
    border-radius: 24px;
    width: 350px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }

  h2 {
    margin-bottom: 10px;
    font-size: 28px;
    font-weight: 800;
    color: var(--accent-color);
  }

  p {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 30px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: var(--input-bg);
    color: white;
    box-sizing: border-box; /* عشان الـ padding ميزودش عرض الانبوت */
    transition: all 0.3s ease;
    outline: none;
  }

  input:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
    background: rgba(15, 23, 42, 0.8);
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: linear-gradient(135deg, #38bdf8 0%, #2563eb 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
  }

  button:active {
    transform: translateY(0);
  }

  /* إضافة تأثير بسيط للكلمات تحت */
  .footer-links {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.5;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Parent Login</h2>

  <input type="text" id="phone" placeholder="Phone number">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  // بنجيب القيم من الانبوت (تأكد إن الـ IDs لسه زي ما هي في الـ HTML)
  const studentId = document.getElementById("phone").value.trim(); // ده اللي الطالب هيكتب فيه الـ ID
  const phonePassword = document.getElementById("password").value.trim(); // ده اللي هيكتب فيه رقم تليفونه

  if (!studentId || !phonePassword) {
    alert("❗ Please enter your ID and Phone Number");
    return;
  }

  // إظهار حالة تحميل بسيطة (اختياري)
  const loginBtn = document.querySelector("button");
  const originalText = loginBtn.innerText;
  loginBtn.innerText = "Checking... ⏳";
  loginBtn.disabled = true;

  // إرسال الطلب للـ Apps Script بالباراميترز الجديدة (id و password)
  fetch(`https://script.google.com/macros/s/AKfycbzLS8xReOpsJy_GrqMWFVs8GxVe0dXmQmY7ne5atqR9wxrdFWx7jJ5o_gfJHxERh9Dx/exec?id=${studentId}&password=${phonePassword}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // حفظ البيانات في الـ LocalStorage عشان الـ Dashboard يقرأها
        localStorage.setItem("student", JSON.stringify(data));
        window.location.href = "done el done dashboard.html";
      } else {
        alert("❌ Invalid ID or Phone Number");
        loginBtn.innerText = originalText;
        loginBtn.disabled = false;
      }
    })
    .catch(err => {
      console.error(err);
      alert("⚠️ Connection error, please try again");
      loginBtn.innerText = originalText;
      loginBtn.disabled = false;
    });
}
</script>

</body>
</html>
